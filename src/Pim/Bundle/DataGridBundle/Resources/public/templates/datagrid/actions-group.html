<div class="<%= name %>-actions-group">
    <button class="action btn dropdown-toggle" title="<%- group.title %>" data-toggle="dropdown">
        <i class="icon-<%= group.icon %>"></i>
        <%- _.__(group.label) %>
        <i class="caret"></i>
    </button>
    <ul class="dropdown-menu"></ul>
</div>
